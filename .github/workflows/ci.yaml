name: CI

on:
  pull_request:
    branches: 
      - dev
    types: 
      - opened
      - synchronize
      - reopened

jobs:
  test:
    name: Run Yarn Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Tests
        run: yarn test
